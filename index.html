<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    </head>
    <body>
        <div class="flex-container">
            <div class="header">
                <div>
                    <nav class="navclass">
                        <a>Gmail</a>
                        <a>Images</a>
                    </nav>
                </div>
                
                <div>
                    <nav class="navbar">
                        <a href="#"><i class="material-icons">apps</i></a>
                        <a href="https://github.com/Joshuaogri" target="_blank"><img src="images/avatar.png" class="github" alt="Avatar"></a>
                    </nav>
                </div>
            </div>
            
            <div class="logos">
                <div class="logo">
                    <img src="images/google-logo.png" alt="Google logo">
                </div>
            </div>
            
            <div class="forminput">
                <div class="forminputs">
                    <form class="searchbox">
                        <div id="searchicon">
                            <i class="fa fa-search icon"></i>
                            <input type="text">
                            <div class="voice">
                                <img id="voiceimg" src="images/google-voice.jpg" alt="Search with voice" height=20 width=38>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="clickbuttons">
                <div class="clickbutton">
                    <button class="searchme">Google Search</button>
                    <button class="searchme">I'm Feeling Lucky</button>
                    <p id="lang">Google offered in: <a>Hausa</a> <a>Igbo</a> <a>Ede Yoruba</a> <a>Nigerian Pidgin</a></p>
                </div>
            </div>
            
            <div class="footer">
                <div class="firstfooter">
                    <p id="location">Nigeria</p>
                    <hr id="divider">
                </div>
                
                <div class="secondfooter">
                    <div class="services">
                        <a>About</a>
                        <a>Advertising</a>
                        <a>Business</a>
                        <a>How Search Works</a>
                    </div>
                    
                    <div class="terms">
                        <a>Privacy</a>
                        <a>Terms</a>
                        <a>Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
       
</html>
